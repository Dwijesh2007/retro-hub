<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect Four</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Press Start 2P', cursive; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        h1 { color: #00f5ff; text-shadow: 0 0 10px #0020d4; }
        .board { display: grid; grid-template-columns: repeat(7, 60px); gap: 5px; margin: 2rem 0; }
        .cell { width: 60px; height: 60px; background: linear-gradient(45deg, #0020d4, #00f5ff); color: #fff; font-size: 2rem; display: flex; align-items: center; justify-content: center; border-radius: 50%; cursor: pointer; box-shadow: 0 0 5px #0020d4; }
        .cell.red { background: #d40000; }
        .cell.yellow { background: #ffd400; color: #000; }
        .reset { background: #000; color: #fff; border: 2px solid #00f5ff; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; }
        .reset:hover { background: #00f5ff; color: #000; }
    </style>
</head>
<body>
    <h1>Connect Four</h1>
    <div class="board" id="board"></div>
    <button class="reset" onclick="resetGame()">Reset</button>
    <button class="reset" onclick="goBack()">Back to Main Menu</button>
    <script>
        const rows=6,cols=7;
        let board, current;
        function init() { board=Array(rows*cols).fill(''); current='red'; }
        function render() {
            document.getElementById('board').innerHTML = Array(rows).fill().map((_,r) => Array(cols).fill().map((_,c) => {
                let i=r*cols+c;
                return `<div class='cell${board[i]?(' '+board[i]):''}' onclick='drop(${c})'>${board[i]?((board[i]==='red')?'●':'●'):''}</div>`;
            }).join('')).join('');
        }
        function drop(c) {
            for(let r=rows-1;r>=0;r--) {
                let i=r*cols+c;
                if(!board[i]) { board[i]=current; if(checkWin()) { alert(current+' wins!'); resetGame(); return; } current=current==='red'?'yellow':'red'; render(); return; }
            }
        }
        function checkWin() {
            for(let r=0;r<rows;r++) for(let c=0;c<cols;c++) {
                let i=r*cols+c;
                let d=[[1,0],[0,1],[1,1],[1,-1]];
                for(let [dr,dc] of d) {
                    let line=[i];
                    for(let k=1;k<4;k++) {
                        let nr=r+dr*k,nc=c+dc*k,ni=nr*cols+nc;
                        if(nr<0||nr>=rows||nc<0||nc>=cols||board[ni]!==board[i]) break;
                        line.push(ni);
                    }
                    if(board[i]&&line.length===4) return true;
                }
            }
            return false;
        }
        function resetGame() { init(); render(); }
        init(); render();
    function goBack() { window.location.href = '1.html'; }
    </script>
</body>
</html>
