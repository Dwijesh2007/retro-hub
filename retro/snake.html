<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Retro Gaming Hub</title>
    <style>
        :root {
            --primary-color: #4a00e0;
            --secondary-color: #00f7ff;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .game-container {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: var(--background-color);
            border: 4px solid var(--secondary-color);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
        }

        #gameCanvas {
            background-color: var(--background-color);
        }

        .score-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: var(--secondary-color);
            text-shadow: 0 0 10px var(--secondary-color);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls p {
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .back-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--secondary-color);
            color: var(--background-color);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="score-container">
            Score: <span id="score">0</span>
        </div>
    </div>

    <div class="controls">
        <p>Use arrow keys to control the snake</p>
        <button class="back-button" onclick="window.location.href='../1.html'">BACK TO MENU</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Game configuration
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let speed = 6;

        // Game objects
        let snake = [
            { x: 10, y: 10 }
        ];
        let food = { x: 5, y: 5 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameOver = false;

        // Game loop
        function gameLoop() {
            if (gameOver) {
                return;
            }

            setTimeout(function onTick() {
                clearCanvas();
                moveSnake();
                drawFood();
                drawSnake();
                checkCollision();
                gameLoop();
            }, 1000 / speed);
        }

        // Clear canvas
        function clearCanvas() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Draw snake
        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4a00e0' : '#8800ff';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        // Draw food
        function drawFood() {
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            
        }

        // Move snake
        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 5;
                scoreElement.textContent = score;
                generateFood();
                speed = Math.min(15, 7 + Math.floor(score / 100));
            } else {
                snake.pop();
            }
        }

        // Generate food
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            

            // Make sure food doesn't spawn on snake
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            });
        }

        // Check collision
        function checkCollision() {
            const head = snake[0];

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver = true;
                alert('GAME OVER! Score: ' + score);
                document.location.reload();
            }

            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                    alert('GAME OVER! Score: ' + score);
                    document.location.reload();
                }
            }
        }

        // Controls
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
