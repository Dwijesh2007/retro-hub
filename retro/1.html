<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Gaming Platform</title>
    <style>
        :root {
            --primary-color: #0020d4;
            --secondary-color: #00f5ff;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px var(--secondary-color);
        }

        .header h1 {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .header p {
            color: var(--text-color);
            font-size: 1rem;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .game-card {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 0 20px rgba(74, 0, 224, 0.5);
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card h2 {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .game-card p {
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .play-button {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: var(--secondary-color);
            color: var(--background-color);
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px var(--secondary-color); }
            50% { text-shadow: 0 0 20px var(--secondary-color), 0 0 30px var(--primary-color); }
            100% { text-shadow: 0 0 10px var(--secondary-color); }
        }

        .glow-text {
            animation: glow 2s infinite;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="glow-text">RETRO GAMING HUB</h1>
        <p>Choose your game and start playing!</p>
    </div>

    <div class="games-container">
        <div class="game-card" onclick="startGame('pong')">
            <h2>PONG</h2>
            <p>Classic arcade table tennis game</p>
            <button class="play-button">PLAY NOW</button>
        </div>

        <div class="game-card" onclick="startGame('breakout')">
            <h2>BREAKOUT</h2>
            <p>Break all the bricks!</p>
            <button class="play-button">PLAY NOW</button>
        </div>

        <div class="game-card" onclick="startGame('tetris')">
            <h2>TETRIS</h2>
            <p>Classic falling blocks puzzle</p>
            <button class="play-button">PLAY NOW</button>
        </div>

        <div class="game-card" onclick="startGame('snake')">
            <h2>SNAKE</h2>
            <p>Guide the snake to grow longer</p>
            <button class="play-button">PLAY NOW</button>
        </div>
        <div class="game-card" onclick="startGame('chess')">
            <h2>CHESS</h2>
            <p>Play classic black & white chess</p>
            <button class="play-button">PLAY NOW</button>
        </div>
        <div class="game-card" onclick="startGame('checkers')">
            <h2>CHECKERS</h2>
            <p>Play classic checkers</p>
            <button class="play-button">PLAY NOW</button>
        </div>
    </div>

    <script>
        function startGame(gameName) {
            switch(gameName) {
                case 'pong':
                    window.location.href = 'pong.html';
                    break;
                case 'breakout':
                    window.location.href = 'brakout.html';
                    break;
                case 'tetris':
                    window.location.href = 'tetris.html';
                    break;
                case 'snake':
                    window.location.href = 'snake.html';
                    break;
                case 'chess':
                    window.location.href = 'chess.html';
                    break;
                case 'checkers':
                    window.location.href = 'checkers.html';
                    break;
            }
        }
    </script>
</body>
</html>
