<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout - Retro Gaming Hub</title>
    <style>
        
            
        
        :root {
            --primary-color: #4a00e0;
            --secondary-color: #00f5ff;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .game-container {
            position: relative;
            width: 1300px;
            height: 700px;
            background-color: var(--background-color);
            border: 4px solid var(--secondary-color);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.966);
        }

        #gameCanvas {
            background-color: var(--background-color);
        }

        .score-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: var(--secondary-color);
            text-shadow: 0 0 10px var(--secondary-color);
            display: flex;
            gap: 2rem;
        }

        .lives-container {
            color: var(--secondary-color);
            text-shadow: 0 0 10px var(--secondary-color);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls p {
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .back-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--secondary-color);
            color: var(--background-color);
        }
    
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="1300" height="700"></canvas>
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives-container">Lives: <span id="lives">5</span></div>
        </div>
    </div>

    <div class="controls">
        <p>Use LEFT and RIGHT arrow keys to move the paddle</p>
        <button class="back-button" onclick="window.location.href='../1.html'">BACK TO MENU</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');

        // Game objects
        const paddle = {
            width: 100,
            height: 20,
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            speed: 6
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            radius: 10,
            dx: 4,
            dy: -4,
            speed: 2
        };

        // Brick configuration
        const brickRowCount = 10;
        const brickColumnCount = 13;
        const brickWidth = 85;
        const brickHeight = 25;
        const brickPadding = 10;
        const brickOffsetTop = 50;
        const brickOffsetLeft = 50;

        // Create bricks
        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Game state
        let score = 0;
        let lives = 5;
        let rightPressed = false;
        let leftPressed = false;

        // Event listeners
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score++;
                            scoreElement.textContent = score;
                            
                            // Check if all bricks are destroyed
                            if (score === brickRowCount * brickColumnCount) {
                                alert('YOU WIN! Final Score: ' + score);
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#00FFFF';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = '#DC143C';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = '#4B0082';
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 4;
            ball.dy = -4;
            paddle.x = canvas.width / 2 - 50;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // Ball collision with walls
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if (ball.y + ball.dy > canvas.height - ball.radius) {
                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                } else {
                    lives--;
                    livesElement.textContent = lives;
                    if (lives === 0) {
                        alert('GAME OVER! Final Score: ' + score);
                        document.location.reload();
                    } else {
                        resetBall();
                    }
                }
            }

            // Paddle movement
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            } else if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
